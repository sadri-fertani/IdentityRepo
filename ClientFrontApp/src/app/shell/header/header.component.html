<header>
  <div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
      <a routerLink="/" class="navbar-brand d-flex align-items-center">
        <strong>Home application</strong>
      </a>
      <nav *ngIf="!isAuthenticated" class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-light" routerLink="/register">Signup</a>
        <a class="p-2 text-light" routerLink="/login">Login</a>
      </nav>
      <nav *ngIf="isAuthenticated" class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-light" routerLink="/camps">Camps</a>
        <a class="p-2 text-light" *ngIf="isAdmin" routerLink="/countries">Countries</a>
        <a class="p-2 text-light" (click)="signout()" href="#">Signout {{userName}}</a>
      </nav>
    </div>
  </div>
</header>
